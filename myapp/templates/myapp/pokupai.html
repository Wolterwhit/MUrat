<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата товара</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 400px;
    margin: auto;
    text-align: center;
    border-radius: 10px;
    overflow: hidden;
    background: white;
    box-shadow: 0 0 20px rgba(0, 0, 0, .1);
    padding: 30px;
}

h1 {
    color: #333;
    font-size: 24px;
    margin-bottom: 15px;
}

form {
    display: grid;
    gap: 12px;
}

label,
input {
    display: block;
    width: 90%;
    margin: auto;
}

input[type="text"],
input[type="password"] {
    padding: 8px;
    outline: none;
    border: 1px solid #ccc;
    transition: all .3s ease-in-out;
}

input:focus {
    border-color: dodgerblue;
}

button {
    cursor: pointer;
    appearance: none;
    height: 40px;
    line-height: 38px;
    color: white;
    letter-spacing: 1.25px;
    font-weight: bold;
    opacity: 0.9;
    user-select: none;
    white-space: nowrap;
    vertical-align: middle;
    position: relative;
    z-index: 1;
    transform: translateZ(0);
    background: linear-gradient(to right, #00bcd4, #0097a7);
    border: none;
    width: 50%;
    padding: 0 16px;
    left: 125px;

    &:hover {
        opacity: 1;
    }
} 
</style>
<body>
    <div class="container">
        <h1>Оплата товара</h1>
        
        <form action="#" method="post">
            <label for="card-number">Номер карты:</label>
            <input type="text" id="card-number" placeholder="0000 0000 0000 0000" required>
            
            <label for="exp-date">Срок действия (ММ/ГГ):</label>
            <input type="text" id="exp-date" placeholder="MM/YY" maxlength="5" required>
            
            <label for="cvv">CVV/CVC:</label>
            <input type="password" id="cvv" placeholder="***" maxlength="3" required>
            
            <button type="submit">Оплатить</button>
        </form>
    </div>
    
    
    
</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const cardNumberInput = document.getElementById('card-number');
    const expDateInput = document.getElementById('exp-date');
    const cvvInput = document.getElementById('cvv');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        if (!validateCardNumber(cardNumberInput.value)) {
            alert('Введите правильный номер карты.');
            return false;
        }

        if (!validateExpDate(expDateInput.value)) {
            alert('Укажите правильную дату истечения срока действия карты.');
            return false;
        }

        if (!validateCvv(cvvInput.value)) {
            alert('Проверьте правильность ввода CVV.');
            return false;
        }

        // Если все данные введены правильно, форма отправляется
        form.submit();
    });
});

function validateCardNumber(number) {
    number = number.replace(/\D/g, '');
    return /^\d{16}$/.test(number); // Проверка на 16 цифр
}

function validateExpDate(date) {
    date = date.replace(/\D/g, '');
    return /^\d{4}$/.test(date) && parseInt(date.slice(0, 2), 10) <= 12; // Проверка формата ММГГ
} 
</script>
</html>
