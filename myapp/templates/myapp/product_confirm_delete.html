<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.message {
    background-color: red;
    color: white;
    padding: 20px;
    border-radius: 10px;
    font-size:50px;
}


 </style>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <input class="message" type="submit" value="Do you want to delete this item" >
    </form>    
</body>
</html>

    <p class="text-xl">Do you want to delete {{ object }}</p>
    <input type="submit" value="Delete">
</form>  {% endcomment %}
